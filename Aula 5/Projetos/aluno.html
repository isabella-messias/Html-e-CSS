        <h4>👩‍🎓Cadastro de aluno</h4>
        <form action="#" method="post">
        <label for="Nome completo">nome completo</label><br>
         <input type="text" name="Nome completo"><br><br>

    </select><br><br>

        <label for="">Período</label><br>

        <input type="radio" name="Tarde">Tarde<br> 
        <input type="radio" name="Noite">Noite<br><br>

        <label for="">Atividade Extras</label><br>

        <input type="radio" name="Música">Música<br> 
        <input type="radio" name="Teatro">Teatro<br>
