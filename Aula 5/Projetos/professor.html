<body>
     <h1>🏫Sistema de Cadastro Escolar</h1>

  <div class= "container">

     <div class="form">
         <h1>👩‍🏫Cadastro de Professor</h1>
        <form action="#" method="post">

         <label for="Nome completo">nome completo</label><br>
         <input type="text" name="Nome completo"><br><br> 
     
         <label for="cpf">CPF</label><br>
         <input type="cpf" name="cpf"><br><br> 

         <label for="E-mail">E-mail Institucional</label><br>
         <input type="email" name="E-mail"><br><br> 

         <label for="formação">Formação</label>
         <select name="formação" id="formação"> 
         <option value="">Selecione</option>
         <option value="Graduação"></option>
         <option value="Especialização"></option>
         <option value="Mestrado"></option>
         <option value="Doutorado"></option>
         </select><br><br>

         <label for="">Disciplinas que leciona</label><br>
         <input type="radio" name="Matemática">Matemática<br>
         <input type="radio" name="Português">Português<br> 
         <input type="radio" name="História">História<br>
         <input type="radio" name="Geografia">Geografia<br>
         <input type="radio" name="Ciências">Ciências<br>
         <input type="radio" name="Educação fisíca">Educação fisíca<br><br>

         <label for="">Carga horária Semanal</label><br>
         <input type="number" name="horas" id="horas">horas<br><br>

         <label for="">Experiência(anos)</label><br>
         <input type="number" name="anos" id="anos">anos<br><br>

         <label for="">Disponibilidade</label><br><br>
         <input type="radio" name="Período integral">Período integral<br>
         <input type="radio" name="Período parcial">Período parcial<br><br>

          <a href=""><button>Cadastrar Aluno</button></a>
         <a href=""><button>Limpar dados</button></a>
         </form>
     
        </div>

    </div>
    

    
    
</body>
