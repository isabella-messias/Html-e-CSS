<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de livro</h1>
    <label for="título do livro">Título do livro</label><br>
     <input type="text" name="título do livro"><br><br>

     <label for="editora">Editora</label><br>
     <input type="text" name="editora"><br><br>

     <label for="autor(es)">Autor(es)</label><br>
     <input type="text" name="autor(es)"><br><br>

     <label for="Gênero literário">Gênero literário</label><br>
     <input type="text" name="gênero literário" placeholder="ex: Romance, Suspense, Fantasia, Autoajuda, etc."><br><br>

     <label for="Ano de publicação">Ano de publicação</label><br>
     <input type="text" name="Ano de publicação"><br><br>

     <label for="Número de páginas">Número de páginas</label><br>
     <input type="text" name="Número de páginas"><br><br>

     <p>Você gostou desse livro?</p>
     <label for="sim">Sim</label>
     <input type="checkbox" name="sim" id="sim">
     
     <label for="não">Não</label>
     <input type="checkbox" name="não" id="não"><br><br>

     <label for="qual seu gênero favorito?"> Qual seu gênero favorito?</label>
     <select name="qual seu gênero favorito?" id="">
     <option value="">Selecione</option>
     <option value="romance">Romance</option>
     <option value="ação">Ação</option>
     <option value="comédia">Comédia</option>
     <option value="terror">Terror</option>
     </select><br><br>






</body>
</html>
